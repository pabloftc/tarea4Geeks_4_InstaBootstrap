<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
      integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN"
      crossorigin="anonymous"
    />
    <style>
      body::before {
        display: block;
        content: "";
        height: 70px;
      }
    </style>
    <title>Instagram Bootstrap</title>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-light py-1 fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-instagram text-secondary"></i>
          <img src="img/Instagram_logo.svg" alt="Logo" style="width: 100px" />
        </a>
        <!-- Buttons -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#newpost"
            >
              Create A New Post
            </button>
          </li>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle bg-light"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-gear-fill"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="dropdownMenuButton1"
            >
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Log Out</a></li>
            </ul>
          </div>
        </ul>
      </div>
    </nav>

    <!-- Icons -->
    <section class="bg-light">
      <div class="container text-center justify-content-between">
        <a href="index.html" class="link-secondary"
          ><span><i class="bi bi-grid-3x3-gap-fill"></i></span
        ></a>
        <a href="feed.html" class="link-secondary"
          ><span><i class="bi bi-square-fill"></i></span
        ></a>
      </div>
    </section>

    <!-- Gallery -->
    <section class="py-2">
      <div class="row text-center py-1 g-1">
        <div class="col">
          <img
            class="img-fluid mx-auto"
            src="https://picsum.photos/id/10/420/300"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            src="https://picsum.photos/id/101/420/300"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            src="https://picsum.photos/id/1002/420/300"
            alt=""
          />
        </div>
      </div>
      <div class="row text-center py-1 g-1">
        <div class="col">
          <img
            class="img-fluid mx-auto"
            src="https://picsum.photos/id/1016/420/300"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            src="https://picsum.photos/id/1018/420/300"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            src="https://picsum.photos/id/1022/420/300"
            alt=""
          />
        </div>
      </div>
      <div class="row text-center py-1 g-1">
        <div class="col">
          <img
            class="img-fluid mx-auto"
            src="https://picsum.photos/id/1025/420/300"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            src="https://picsum.photos/id/1032/420/300"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            src="https://picsum.photos/id/1052/420/300"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="newpost"
      tabindex="-1"
      aria-labelledby="newpostLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-none"></div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="content" class="col-form-label"> </label>
              <input type="text" class="form-control" id="content" />
            </div>
            <i class="bi bi-camera-fill"></i>
            <i class="bi bi-geo-alt-fill"></i>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
